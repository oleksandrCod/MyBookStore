databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-item-table
      author: karpo
      changes:
        - createTable:
            tableName: shopping_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: shopping_cart_id
                    references: shopping_carts(id)
                    nullable: false
              - column:
                  name: cart_items_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_item_id
                    references: cart_items(id)
                    primaryKey: true
                    nullable: false